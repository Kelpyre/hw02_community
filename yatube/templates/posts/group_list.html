{% extends 'base.html' %}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
  <h1>{{ title }}</h1>
  <p>
    {{ description }}
  </p>
  {% for post in posts %}
    <article>
      {% include 'includes/article.html' %}
    </article>
    {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
{% endblock %}
